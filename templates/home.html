<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if username %}
    <p>Hello. {{ username}}! You are already logged in.</p>
    <a href="{{url_for('logout')}}">Log Out</a><br>
    {% else %}
    <p>You are not logged in. Please <a href="{{url_for('login')}}">log in</a> to access the Virtual Mental Health Assistant.</p>
    {% endif %}
    
    <a href="{{url_for('register')}}">Register Page</a><br>
    <a href="{{url_for('about')}}">About Page</a><br>
    
</body>
</html>
